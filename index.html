<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div>
      <div id="screen" class="screen">
        <div class="side-card" id="left-card">
          <p class="card-player-type" id="left-player-type">HUMAN</p>
          <p class="card-mark" id="left-mark">x</p>
          <input type="text" name="" id="left-name" class="card-name" placeholder="player1" value="player1" >
        </div>
        <div id="content"></div>
        <div class="side-card" id="right-card">
          <p class="card-player-type" id="right-player-type">HUMAN</p>
          <p class="card-mark" id="right-mark">o</p>
          <input type="text" name="" id="right-name" class="card-name" placeholder="player2" value="player2" >
        </div>
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
